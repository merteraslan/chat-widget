name: Code Quality

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

jobs:
  ci:
    name: Code Quality Checks
    uses: ./.github/workflows/_ci.yml
    with:
      node-versions: '["20.x"]'
      run-lint: true
      run-tests: false
      run-build: true
      run-typecheck: false
      run-security-audit: false
      run-codeql: true
      run-dependency-review: true
      package-manager: 'npm'

  code-analysis:
    name: Additional Code Analysis
    runs-on: ubuntu-latest
    needs: ci
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v5
        with:
          fetch-depth: 0
          
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'
          cache: 'npm'
          
      - name: Install dependencies
        run: npm ci
        
      - name: Check bundle size
        run: |
          npm run build
          echo "ðŸ“¦ Bundle Size Report" >> $GITHUB_STEP_SUMMARY
          echo "| File | Size |" >> $GITHUB_STEP_SUMMARY
          echo "|------|------|" >> $GITHUB_STEP_SUMMARY
          for file in dist/*.js; do
            if [ -f "$file" ]; then
              size=$(stat -f%z "$file" 2>/dev/null || stat -c%s "$file")
              echo "| $(basename "$file") | $size bytes |" >> $GITHUB_STEP_SUMMARY
            fi
          done
          
      - name: Check for circular dependencies
        run: |
          npx madge --circular lib/
          
      - name: Analyze bundle composition
        run: |
          if [ -f "dist/chat-widget.es.js" ]; then
            echo "ðŸ“Š Bundle Analysis" >> $GITHUB_STEP_SUMMARY
            echo "\`\`\`" >> $GITHUB_STEP_SUMMARY
            npx bundlephobia-cli dist/chat-widget.es.js || echo "Bundle analysis completed"
            echo "\`\`\`" >> $GITHUB_STEP_SUMMARY
          fi
